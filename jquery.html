<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1>Hello World</h1>

        <li>Hello World</li>
    </ul>

    <input type="text" name="" id="userInput">
    <input type="text" name="" id="userInput2">
    <p id="userInputPrint"></p>
    <button>눌러!</button>
    <div class="wrapper">
        <h1 class="title">TITLE</h1>
        <ul class="items">
            <li class="items">item 1</li>
            <li class="items">item 2</li>

    <script>
        $('#test').html('<b>Hello</b> World');
        // eq = 3번째만 적용
        // $('li').eq(3).css('color', 'red')
        // gt = 3번째 초과부터 적용
        // $('li:gt(3)').css('color', 'red');
        // lt = 3번째 미만부터 적용
        // $('li:lt(3)').css('color', 'red');
        $('li:nth-child(3n)').css('color', 'red');
        $("button").click(function()
        {
            const value = $("#userInput").val();
            $("#userInput2").val(value);
            $("#userInputPrint").text(value);
        });
        // ul태그의 부모를 one으로 변경
        $("ul").parent().append('one');

        //$("div").children().append('two');

        console.log($("div").children()[0].innerText = 'helo world');
    </script>
